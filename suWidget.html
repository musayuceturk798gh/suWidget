<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="align-items: center; justify-items: center;">
    <button id="toplamSu" style="background-color:aliceblue;color: dodgerblue; width:35vw ; justify-content: center;height: 70vh;;border-radius: 20px;font: bold;"></button>
    <button id="su500" onclick="suEkle500()" style="background-color:aliceblue;color: dodgerblue; width: 20vw ; justify-content: center;height: 70vh;;border-radius: 20px;cursor: pointer;">+500ml</button>
    <button id="su200" onclick="suEkle200()" style="background-color:aliceblue;color: dodgerblue; width:20vw ; justify-content: center;height: 70vh;border-radius: 20px;cursor: pointer;">+200ml</button>
    <button id="sifirla" onclick="sifirlama()" style="background-color:aliceblue;color: dodgerblue; width: 20vw ; justify-content: center;height: 70vh;;border-radius: 20px;cursor: pointer;">sıfırla</button>
    <script>let miktar = parseInt(localStorage.getItem('suMiktari') || 0);
        let sonTarih =localStorage.getItem('kayitTarihi');
        let bugun=new Date().toDateString();
        if (sonTarih !==bugun) 
        {
            miktar=0;
            localStorage.setItem('suMiktari',0);
            localStorage.setItem('kayitTarihi',bugun);
        }
        const ekran = document.getElementById("toplamSu")
        ekran.innerText =miktar + "ml";
        function suEkle500()
        {
            miktar +=500;
            ekran.innerText =miktar + "ml";
            localStorage.setItem('suMiktari',miktar)
            localStorage.setItem('kayitTarihi',bugun)
        }
        function suEkle200()
        {
            miktar +=200;
            ekran.innerText =miktar + "ml";
            localStorage.setItem('suMiktari',miktar)
            localStorage.setItem('kayitTarihi',bugun)
        }
        function sifirlama(){miktar=0; ekran.innerText="Henüz su içmediniz.";localStorage.setItem('suMiktari',miktar);localStorage.setItem('kayitTarihi',bugun);}
    </script>
</body>
</html>
